<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
    <meta charset="UTF-8">
    <title>일상토크 작성하기</title>
</head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div id="main-title" class="py-5 text-center">
    <h2>일상토크 등록</h2>
</div>
<div class="row justify-content-center">
    <form class="needs-validation col-sm-6" action="#"
          th:action="@{/posts/post}" th:object="${post}" method="post" enctype="multipart/form-data" novalidate>
<!--        <div class="form-group">-->
<!--            <label for="nickname">작성자</label>-->
<!--            <input id="nickname" type="text" th:field="*{post.nickname}" class="form-control"-->
<!--                   placeholder="홍길동" aria-describedby="nicknameHelp" required minlength="3" maxlength="20">-->
<!--            <small id="nicknameHelp" class="form-text text-muted">-->
<!--                공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요.-->
<!--            </small>-->
<!--            <small class="invalid-feedback">작성자를 입력해주세요!</small>-->
<!--            <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{post.nickname}">nickname Error</small>-->
<!--        </div>-->
        <div class="form-group">
            <label for="title">제목</label>
            <input id="title" type="text" th:field="*{title}" class="form-control"
                   placeholder="제목" aria-describedby="titleHelp" required minlength="3" maxlength="20">
            <small id="titleHelp" class="form-text text-muted">3자이상 20자이내로 입력해주세요</small>
            <small class="invalid-feedback">제목을 입력하세요.</small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title Error</small>
        </div>

        <div class="form-group">
            <label for="category">카테고리</label>
            <select id="category" th:field="*{category}" class="form-control" aria-describedby="categoryHelp">
                <option value="">선택</option>
                <option value="잡담">잡담</option>
                <option value="질문">질문</option>
                <option value="정보공유">정보공유</option>
            </select>
        </div>

        <div class="mb-3">
            <input class="form-control" type="file" name="file" id="formFileMultiple" multiple>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control"
                      aria-describedby="contentHelp" required minlength="30" maxlength="200" rows="5"></textarea>
            <small id="contentHelp" class="form-text text-muted">
                30자 이상 200자 이내로 입력하세요.
            </small>
            <small class="invalid-feedback">내용을 입력하세요.</small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">contents Error</small>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit"
                    aria-describedby="submitHelp">등록하기</button>
            <small id="submitHelp" class="form-text text-muted">
                글을 등록 후 메인페이지로 이동합니다.
            </small>
        </div>
    </form>
</div>
    <div th:replace="fragments.html :: footer"></div>
</body>
</html>
