<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div th:replace="fragments.html :: main-nav"></div>
<div id="main-title" class="py-5 text-center">
  <h2>로그인</h2>
</div>
<div class="row justify-content-center">
  <form class="needs-validation col-sm-6" action="#" th:action="@{/login}" method="post" novalidate>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <p>닉네임 혹은 패스워드가 정확하지 않습니다.</p>
      <p>닉네임과 패스워드를 확인해 주세요</p>
    </div>
    <div class="form-group">
      <label for="username">닉네임</label>
      <input id="username" type="text" name="username" class="form-control"
             placeholder="" aria-describedby="usernameHelp" required>
      <small id="usernameHelp" class="form-text text-muted">
        가입할 때 사용한 닉네임을 입력하세요.
      </small>
      <small class="invalid-feedback">이메일을 입력하세요.</small>
    </div>
    <div class="form-group">
      <label for="password">패스워드</label>
      <input id="password" type="password" name="password" class="form-control"
             aria-describedby="passwordHelp" required>
      <small id="passwordHelp" class="form-text text-muted"></small>
      <small class="invalid-feedback">패스워드를 입력하세요.</small>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-block" type="submit"
              aria-describedby="submitHelp">로그인</button>
      <button id="login-kakao-btn" class="btn btn-warning btn-block" type="button" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=3d2e797ae6e0606abe36357ca1c17721&redirect_uri=http://localhost:8080/member/kakao/callback&response_type=code'">
        카카오로 로그인하기
      </button>
      <small id="submitHelp" class="form-text text-muted">
        아직 계정이 없으시다면 <a href="#" th:href="@{/signup}">계정을 먼저 만드세요.</a>
      </small>
    </div>
  </form>
</div>
  <div th:replace="fragments.html :: footer"></div>
</body>
</html>
