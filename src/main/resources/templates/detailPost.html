<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
  <meta charset="UTF-8">
  <title>일상토크</title>
</head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="py-5 text-center">
  <h2 id="main-title"></h2>
</div>
<div class="row justify-content-center">
  <form id="form" class="needs-validation col-sm-6" action="#"
        th:action="@{'/posts/' + *{id}}" th:object="${post}" method="post" novalidate>
    <input id="_method" type="hidden" name="_method" value="put"/>
<!--    <input type="hidden" th:field="*{username}"/>-->
<!--    <div class="form-group">-->
<!--      <p id="username">작성자: <span th:text="*{username}"></span></p>-->
<!--    </div>-->

    <div class="form-group">
      <p id="createdAt">작성일: <span th:text="*{#temporals.format(createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
    </div>
    <div class="form-group">
      <p id="modifiedAt">수정일: <span th:text="*{#temporals.format(modifiedAt, 'yyyy-MM-dd HH:mm')}"></span></p>
    </div>

    <div id="title-group" class="form-group">
      <label for="title">제목</label>
      <input id="title" type="text" th:field="*{title}" class="form-control"
             placeholder="제목을 입력해주세요!" aria-describedby="titleHelp" required minlength="3" maxlength="20">
      <small id="titleHelp" class="form-text text-muted">3자이상 20자이내로 입력해주세요</small>
      <small class="invalid-feedback">제목을 입력해주세요!</small>
    </div>

    <div id="category-group" class="form-group">
      <label for="category">카테고리</label>
      <input id="category" type="text" th:field="*{category}" class="form-control">
    </div>

    <div id="content-group" class="form-group">
      <label for="content">꿈 내용</label>
      <textarea id="content" th:field="*{content}" class="form-control"
                aria-describedby="contentHelp" required minlength="30" maxlength="200" rows="5"></textarea>
      <small id="contentHelp" class="form-text text-muted">
        30자 이상 200자 이내로 입력하세요
      </small>
      <small class="invalid-feedback">내용을 입력해주세요!</small>
    </div>

    <div class="form-group">
      <a th:href="@{/}" class="btn btn-secondary float-left" >목록으로</a>
      <button class="btn btn-primary float-right ml-1" type="submit" aria-describedby="submitHelp">수정하기</button>
      <button id="btn-delete" class="btn btn-danger float-right ml-1" type="button" onclick="changeMethodToDelete()">삭제하기</button>
    </div>
  </form>

</div>
<div th:replace="fragments.html :: footer"></div>
</body>
</html>
